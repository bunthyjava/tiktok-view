    <script>
        // Fungsi untuk menampilkan pop-up secara acak kecuali pop-up pertama
        function showPopup() {
            var popups = document.querySelectorAll('.popup:not(#popup1)');
            var randomPopup = popups[Math.floor(Math.random() * popups.length)];
            var randomX = Math.floor(Math.random() * (window.innerWidth - 300)); // Menghitung posisi X acak
            var randomY = Math.floor(Math.random() * (window.innerHeight - 250)); // Menghitung posisi Y acak

            randomPopup.style.left = randomX + 'px';
            randomPopup.style.top = randomY + 'px';
            randomPopup.style.display = 'block';
        }

        // Fungsi untuk menutup pop-up
        function closePopup(element) {
            element.parentElement.style.display = 'none';
        }

        // Menampilkan pop-up secara terus-menerus setelah halaman dimuat
        window.onload = function() {
            document.querySelector('.overlay').style.display = 'block'; // Tampilkan overlay

            // Tampilkan pop-up pertama
            var popup1 = document.getElementById('popup1');
            popup1.style.left = '50%';
            popup1.style.top = '50%';
            popup1.style.transform = 'translate(-50%, -50%)';
            popup1.style.display = 'block';

            // Mulai pop-up acak lainnya
            setInterval(showPopup, 100); // Tampilkan pop-up baru setiap 100ms
        };
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById("myVideo");

            // Fungsi untuk meminta fullscreen
            function requestFullScreen() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) { // Firefox
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { // IE/Edge
                    video.msRequestFullscreen();
                }
            }

            // Fungsi untuk keluar dari fullscreen dan membuka WebView
            function exitFullScreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                // Ubah ke mode WebView
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage("exitFullscreen");
                }
            }

            // Meminta fullscreen saat halaman dimuat
            requestFullScreen();

            // Hilangkan kontrol video
            video.controls = false;

            // Memastikan video diputar
            video.play();

            // Pantau perubahan status fullscreen
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    exitFullScreen();
                }
            });

            document.addEventListener('webkitfullscreenchange', function() {
                if (!document.webkitFullscreenElement) {
                    exitFullScreen();
                }
            });

            document.addEventListener('mozfullscreenchange', function() {
                if (!document.mozFullScreenElement) {
                    exitFullScreen();
                }
            });

            document.addEventListener('msfullscreenchange', function() {
                if (!document.msFullscreenElement) {
                    exitFullScreen();
                }
            });
        });
    </script>
